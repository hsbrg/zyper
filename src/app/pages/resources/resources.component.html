  <!-- FLOAT WHATSAPP ICONS -->
  <div class="float-icons">
    <button (click)="switchWhatsappState()">
      <img
        src="assets/images/whatsapp_icon.png"
        alt=""
        *ngIf="!activeWhatsapp"
      />
      <i class="bi bi-x-circle" *ngIf="activeWhatsapp"></i>
    </button>
    <i class="bi bi-chat" style="filter: opacity(0)"></i>
    <div class="whatsapp-popup" *ngIf="activeWhatsapp">
      <div class="details">
        <div class="img">
          <img src="assets/images/logo.png" alt="" />
        </div>
        <p>
          Welcome to Zyper.Ai <br />
          Scan the QR code
        </p>
      </div>
      <div class="qr_code">
        <img src="assets/images/zyper.png" alt="" />
      </div>
      <p>
        <span> OR</span> <br />
        <a
          href="https://wa.me/+919266373451"
          class="text-decoration-underline"
          target="_blank"
          >click here to start chat</a
        >
      </p>
    </div>
  </div>

  <!-- RESOURCES SECTION -->
  <section class="resources-section">
    <div class="resources-container">
      <h1 class="resources-title">Resources</h1>
      <div class="resources-grid">
        <a
          *ngFor="let card of resourceCards"
          class="resources-card"
          [routerLink]="['/ai-marketing-resources', card.slug]"
        >
          <div class="resources-card-content">
            <h2 class="resources-card-title">{{ card.title }}</h2>
            <h2 class="resources-card-date">
              {{
                card?.date
                  ? (card.date | date : "fullDate")
                  : "Date not available"
              }}
            </h2>

            <!-- Display the date -->
            <div class="resources-card-arrow">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="M7 17L17 7" />
                <path d="M7 7h10v10" />
              </svg>
            </div>
          </div>
        </a>
      </div>

      <div class="resources-social-links">
        <ng-container *ngFor="let link of socialLinks">
          <a
            [href]="link.url"
            target="_blank"
            rel="noopener noreferrer"
            class="resources-social-link"
          >
            <img
              src="assets/images/svg/{{ link.icon }}.svg"
              alt="{{ link.icon }}"
              class="resources-social-icon"
            />
          </a>
        </ng-container>
      </div>
    </div>
  </section>

  <button class="floating-button" aria-label="Help">
    <i class="fas fa-question"></i>
  </button>
